<button mat-raised-button color="primary" (click)="goBack()" style="margin-top: 5px;">Back</button>
<form #ftpForm="ngForm" style="width:100%;height:100%; text-align: center;">
    <div>
        <mat-form-field appearance="outline"  >
            <mat-label >IP Address of FTP Machine</mat-label>
            <input matInput  name="ipaddressftp" placeholder="IP Address FTP Machine" ngModel pattern="(25[0-5]|2[0-4]\d|1\d\d|[1-9]?\d)_*(\.(25[0-5]|2[0-4]\d|1\d\d|[1-9]?\d)_*){3}" [(ngModel)]="ipaddressftp" required>

        </mat-form-field>
    </div>
    <div>
        <mat-form-field appearance="outline" >
            <mat-label >Port</mat-label>
            <input matInput  name="port" placeholder="Port" ngModel  [(ngModel)]="port" required>

        </mat-form-field>
    </div>
    <div>
        <mat-form-field appearance="outline" >
            <mat-label >User Id</mat-label>
            <input matInput  name="userid" placeholder="User Id" ngModel  [(ngModel)]="userid" required>

        </mat-form-field>
    </div>
    <div>
        <mat-form-field appearance="outline" >
            <mat-label >Password</mat-label>
            <input matInput type="password" name="password" placeholder="Password" ngModel  [(ngModel)]="password" required>

        </mat-form-field>
    </div>
    <button mat-raised-button   (click)="onClicking(ftpForm)" color="primary">
        Save
    </button>

</form>
