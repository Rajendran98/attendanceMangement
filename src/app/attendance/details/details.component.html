<div class="head">
    <h3>SECQURIN Admin Interface
    </h3>
</div>

<div style="position: absolute; top: 0%; margin-top: 2px;">
    <button mat-raised-button color="primary" (click)="goBack()">Back</button>
</div>
<div class="mat-elevation-z8">
  <table mat-table [dataSource]="dataSource">

    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->
    
      <!-- Position Column -->
      <ng-container matColumnDef="emp_id">
        <th mat-header-cell *matHeaderCellDef> Emp Id </th>
        <td mat-cell *matCellDef="let element let index as index" (click)="goto(index)"> {{element.id}} </td>
      </ng-container>
    
      <!-- Name Column -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Name </th>
        <td mat-cell *matCellDef="let element" (click)="goto()"> {{element.name}} </td>
      </ng-container>
    
      <!-- Weight Column -->
      <ng-container matColumnDef="enrollment">
        <th mat-header-cell *matHeaderCellDef> Enrollment </th>
        <td mat-cell *matCellDef="let element" (click)="goto()"> {{element.type}} </td>
      </ng-container>
    
      <!-- Symbol Column -->
      <ng-container matColumnDef="last_entry">
        <th mat-header-cell *matHeaderCellDef> Last Entry </th>
        <td mat-cell *matCellDef="let element"(click)="goto()"> {{element.timestamp}} </td>
      </ng-container>
    
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      
    </table>
    <mat-paginator [pageSize]="10" showFirstLastButtons></mat-paginator>

</div>
